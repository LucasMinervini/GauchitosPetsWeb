<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            margin-top: 20px;
            color: rgb(81, 255, 0);
        }
        h1 {
            color: rgb(81, 255, 0);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Gestión de Productos</h1>

        <section class="my-4">
            <h2>Obtener producto por ID</h2>
            <div class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="productId" placeholder="ID del producto">
                <button class="btn btn-primary" onclick="getProductById()">Buscar Producto</button>
            </div>
            <div id="product"></div>
        </section>

        <section class="my-4">
            <h2>Obtener producto por nombre</h2>
            <div class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="productName" placeholder="Nombre del producto">
                <button class="btn btn-primary" onclick="getProductByName()">Buscar Producto</button>
            </div>
            <div id="productByName"></div>
        </section>

        <section class="my-4">
            <h2>Crear nuevo producto</h2>
            <form id="createProductForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="sku">SKU</label>
                    <input type="text" class="form-control" id="sku" name="sku" placeholder="SKU" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Descripción" required>
                </div>
                <div class="form-group">
                    <label for="retail_price">Precio de venta</label>
                    <input type="text" class="form-control" id="retail_price" name="retail_price" placeholder="Precio de venta" required>
                </div>
                <div class="form-group">
                    <label for="cost">Costo</label>
                    <input type="number" class="form-control" id="cost" name="cost" placeholder="Costo" required>
                </div>
                <div class="form-group">
                    <label for="stock_quantity">Cantidad en stock</label>
                    <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" placeholder="Cantidad en stock" required>
                </div>
                <div class="form-group">
                    <label for="category_id" style="color: limegreen;">Elije hasta 3 categorías</label>
                    <select class="form-control" id="category_id" name="category_id[]" multiple required>
                        <option value="1">Alimentos Perros</option>
                        <option value="2">Alimentos Gatos</option>
                        <option value="3">Juguetes Perros</option>
                        <option value="4">Juguetes Gatos</option>
                        <option value="5">Favoritos</option>
                        <option value="6">Accesorios Perros</option>
                        <option value="7">Accesorios Gatos</option>
                        <option value="8">Exóticos</option>
                        <option value="9">Farmacia</option>
                        <option value="10">Promos</option>
                        <option value="11">Ropa</option>
                        <option value="12">Medicamentos</option>
                        <option value="13">Suplementos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Categoría</label>
                    <select class="form-control" name="category" required>
                        <option value="alimentos">Alimentos</option>
                        <option value="ropa">Ropa</option>
                        <option value="accesorios">Accesorios</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="provider_id">ID de proveedor</label>
                    <input type="number" class="form-control" id="provider_id" name="provider_id" placeholder="ID de proveedor" required>
                </div>
                <div class="form-group">
                    <label for="images">Imágenes</label>
                    <input type="file" class="form-control-file" id="images" name="images" accept="image/*" multiple required>
                </div>
                <button type="submit" class="btn btn-success">Crear Producto</button>
            </form>
            <div id="createdProductId" class="mt-3"></div> <!-- Para mostrar el ID del producto creado -->
        </section>

        <section class="my-4">
            <h2>Crear Ficha Técnica</h2>
            <div class="mb-4">
                <label for="categorySelect" class="form-label">Selecciona la categoría</label>
                <select id="categorySelect" class="form-select">
                    <option value="">Selecciona una categoría</option>
                    <option value="alimentos">Alimentos</option>
                    <option value="ropa">Ropa</option>
                    <option value="accesorios">Accesorios</option>
                </select>
            </div>

            <!-- Formulario para Alimentos -->
            <form id="fichaAlimentosForm" style="display: none;">
                <h3>Ficha Técnica para Alimentos</h3>
                <div class="mb-3">
                    <label for="product_id_alimentos" class="form-label">ID del producto</label>
                    <input type="text" class="form-control" id="product_id_alimentos" placeholder="ID del producto">
                </div>
                <div class="mb-3">
                    <label for="age_alimentos" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="age_alimentos" placeholder="Edad del animal">
                </div>
                <div class="mb-3">
                    <label for="brand_alimentos" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="brand_alimentos" placeholder="Marca del producto">
                </div>
                <div class="mb-3">
                    <label for="nutritional_info" class="form-label">Información Nutricional</label>
                    <input type="text" class="form-control" id="nutritional_info" placeholder="Información Nutricional">
                </div>
                <div class="mb-3">
                    <label for="expiry_date" class="form-label">Fecha de Expiración</label>
                    <input type="date" class="form-control" id="expiry_date" placeholder="Fecha de Expiración">
                </div>
                <div class="mb-3">
                    <label for="pet_size" class="form-label">Tamaño de la Mascota</label>
                    <input type="text" class="form-control" id="pet_size" placeholder="Tamaño de la Mascota">
                </div>
                <div class="mb-3">
                    <label for="medicated_food" class="form-label">Alimento Medicado</label>
                    <select class="form-select" id="medicated_food">
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="presentation" class="form-label">Presentación</label>
                    <input type="text" class="form-control" id="presentation" placeholder="Presentación del producto">
                </div>
                <div class="mb-3">
                    <label for="flavor" class="form-label">Sabor</label>
                    <input type="text" class="form-control" id="flavor" placeholder="Sabor del producto">
                </div>
                <button type="submit" class="btn btn-success">Crear Ficha Técnica</button>
            </form>

            <!-- Formulario para Ropa -->
            <form id="fichaRopaForm" style="display: none;">
                <h3>Ficha Técnica para Ropa</h3>
                <div class="mb-3">
                    <label for="product_id_ropa" class="form-label">ID del producto</label>
                    <input type="text" class="form-control" id="product_id_ropa" name="product_id" placeholder="ID del producto">
                </div>
                <div class="mb-3">
                    <label for="brand_ropa" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="brand_ropa" name="brand" placeholder="Marca del producto">
                </div>
                <div class="mb-3">
                    <label for="material" class="form-label">Material</label>
                    <input type="text" class="form-control" id="material" placeholder="Material del producto">
                </div>
                <div class="mb-3">
                    <label for="size" class="form-label">Tamaño</label>
                    <input type="text" class="form-control" id="size" placeholder="Tamaño del producto">
                </div>
                <button type="submit" class="btn btn-success">Crear Ficha Técnica</button>
            </form>

            <!-- Formulario para Accesorios -->
            <form id="fichaAccesoriosForm" style="display: none;">
                <h3>Ficha Técnica para Accesorios</h3>
                <div class="mb-3">
                    <label for="product_id_accesorios" class="form-label">ID del producto</label>
                    <input type="text" class="form-control" id="product_id_accesorios" placeholder="ID del producto">
                </div>
                <div class="mb-3">
                    <label for="brand_accesorios" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="brand_accesorios" placeholder="Marca del producto">
                </div>
                <div class="mb-3">
                    <label for="dimensions" class="form-label">Dimensiones</label>
                    <input type="text" class="form-control" id="dimensions" placeholder="Dimensiones del producto">
                </div>
                <button type="submit" class="btn btn-success">Crear Ficha Técnica</button>
            </form>
        </section>

        <section class="my-4">
            <h2>Borrar producto por ID</h2>
            <div class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="deleteProductId" placeholder="ID del producto">
                <button class="btn btn-danger" onclick="deleteProductById()">Borrar Producto</button>
            </div>
        </section>

        <section class="my-4">
            <h2>Actualizar producto por ID</h2>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="updateProductId">ID del producto</label>
                    <input type="text" class="form-control" id="updateProductId" placeholder="ID del producto" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="updateName">Nombre</label>
                    <input type="text" class="form-control" id="updateName" placeholder="Nombre">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="updateSku">SKU</label>
                    <input type="text" class="form-control" id="updateSku" placeholder="SKU">
                </div>
                <div class="form-group col-md-6">
                    <label for="updateDescription">Descripción</label>
                    <input type="text" class="form-control" id="updateDescription" placeholder="Descripción">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="updateRetailPrice">Nuevo precio de venta</label>
                    <input type="number" class="form-control" id="updateRetailPrice" placeholder="Nuevo precio de venta">
                </div>
                <div class="form-group col-md-6">
                    <label for="updateCost">Nuevo costo</label>
                    <input type="number" class="form-control" id="updateCost" placeholder="Nuevo costo">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="updateStockQuantity">Cantidad en stock</label>
                    <input type="number" class="form-control" id="updateStockQuantity" placeholder="Cantidad en stock">
                </div>
                <div class="form-group col-md-6">
                    <label for="updateCategoryId">ID de categoría</label>
                    <input type="number" class="form-control" id="updateCategoryId" placeholder="ID de categoría">
                </div>
            </div>
            <div class="form-group">
                <label for="updateProviderId">ID de proveedor</label>
                <input type="number" class="form-control" id="updateProviderId" placeholder="ID de proveedor">
            </div>
            <button class="btn btn-warning" onclick="updateProductById()">Actualizar Producto</button>
            <div id="updateResponse"></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const apiUrl = "http://localhost:8080/api/products";

    // Obtener producto por ID
    function getProductById() {
        const productId = document.getElementById('productId').value;
        fetch(`${apiUrl}/${productId}`)
            .then(response => response.json())
            .then(product => {
                let output = '<h3>Detalle del producto</h3>';
                output += `
                    <p>ID: ${product.id}</p>
                    <p>Nombre: ${product.name}</p>
                    <p>SKU: ${product.sku}</p>
                    <p>Descripción: ${product.description}</p>
                    <p>Precio de venta: ${product.retail_price}</p>
                    <p>Costo: ${product.cost}</p>
                    <p>Cantidad en stock: ${product.stock_quantity}</p>
                    <p>Categoría ID: ${product.category_id}</p>
                    <p>Proveedor ID: ${product.provider_id}</p>
                `;
                document.getElementById('product').innerHTML = output;
            })
            .catch(error => console.error('Error:', error));
    }

    // Obtener producto por Nombre
    function getProductByName() {
        const productName = document.getElementById('productName').value;
        fetch(`${apiUrl}/${productName}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Producto no encontrado');
                }
                return response.json();
            })
            .then(product => {
                let output = '<h3>Detalle del producto</h3>';
                output += `
                    <p>ID: ${product.id}</p>
                    <p>Nombre: ${product.name}</p>
                    <p>SKU: ${product.sku}</p>
                    <p>Descripción: ${product.description}</p>
                    <p>Precio de venta: ${product.retail_price}</p>
                    <p>Costo: ${product.cost}</p>
                    <p>Cantidad en stock: ${product.stock_quantity}</p>
                    <p>Categoría ID: ${product.category_id}</p>
                    <p>Proveedor ID: ${product.provider_id}</p>
                `;
                document.getElementById('productByName').innerHTML = output;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('productByName').innerHTML = '<p>Producto no encontrado</p>';
            });
    }

    // Crear Producto Nuevo
    document.getElementById('createProductForm').addEventListener('submit', function(event) {
        event.preventDefault();
    
        const form = document.getElementById('createProductForm');
        const formData = new FormData(form);
    
        // Obtengo las categorias del select
        let selectedCategories = Array.from(document.getElementById('category_id').selectedOptions)
                                      .map(option => option.value)
                                      .filter(value => value !== "");
    
        console.log("Selected Categories before conversion:", selectedCategories);
    
    
        fetch(`${apiUrl}`, {
            method: 'POST',
            body: formData
        })
        .then(async response => {
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText);
            }
            return response.json();
        })
        .then(data => {
            console.log('Producto creado:', data);
            document.getElementById('createdProductId').innerHTML = `Producto creado exitosamente. ID del producto: <strong>${data.id}</strong>`;
        })
        .catch(error => {
            console.error('Error al crear el producto:', error.message);
            alert('Error al crear el producto: ' + error.message);
        });
    });
    
    // Borrar producto por ID
    function deleteProductById() {
        const productId = document.getElementById('deleteProductId').value;
        fetch(`${apiUrl}/${productId}`, {
            method: 'DELETE'
        })
            .then(response => response.json())
            .then(data => {
                alert('Producto borrado exitosamente');
            })
            .catch(error => console.error('Error:', error));
    }

    // Actualizar producto por ID
    function updateProductById() {
        const productId = document.getElementById('updateProductId').value;
        const updatedData = {};

        const fields = [
            'updateName',
            'updateSku',
            'updateDescription',
            'updateRetailPrice',
            'updateCost',
            'updateStockQuantity',
            'updateCategoryId',
            'updateProviderId'
        ];

        fields.forEach(field => {
            const value = document.getElementById(field).value;
            if (value) {
                const key = field.replace('update', '').toLowerCase();
                updatedData[key] = isNaN(value) ? value : parseFloat(value);
            }
        });

        if (Object.keys(updatedData).length === 0) {
            alert('Por favor, proporciona al menos un campo para actualizar');
            return;
        }

        fetch(`${apiUrl}/${productId}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al actualizar el producto');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('updateResponse').innerHTML = 'Producto actualizado exitosamente';
                console.log('Producto actualizado:', data);
            })
            .catch(error => {
                document.getElementById('updateResponse').innerHTML = 'Error al actualizar el producto';
                console.error('Error:', error);
            });
    }

    // Mostrar formularios dinámicos para la ficha técnica
document.getElementById('categorySelect').addEventListener('change', function() {
    const selectedCategory = this.value;

    // Ocultar todos los formularios
    document.getElementById('fichaAlimentosForm').style.display = 'none';
    document.getElementById('fichaRopaForm').style.display = 'none';
    document.getElementById('fichaAccesoriosForm').style.display = 'none';

    // Mostrar el formulario correspondiente según la categoría seleccionada
    if (selectedCategory === 'alimentos') {
        document.getElementById('fichaAlimentosForm').style.display = 'block';
    } else if (selectedCategory === 'ropa') {
        document.getElementById('fichaRopaForm').style.display = 'block';
    } else if (selectedCategory === 'accesorios') {
        document.getElementById('fichaAccesoriosForm').style.display = 'block';
    }
});

document.querySelectorAll('#fichaAlimentosForm, #fichaRopaForm, #fichaAccesoriosForm').forEach(form => {
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const formEntries = {};

        // Capturar todos los campos del formulario
        formData.forEach((value, key) => {
            if (value) {
                formEntries[key] = value.trim();
            } else {
                console.error(`El campo ${key} está vacío.`);
            }
        });

        const category = document.getElementById('categorySelect').value;
        formEntries.category = String(category);

        const productIdInput = form.querySelector('[id^="product_id_"]');
        if (productIdInput) {
            formEntries.product_id = productIdInput.value.trim();
        } else {
            alert('Product ID es requerido');
            return;
        }

        const brandInput = form.querySelector('[id^="brand_"]');
        if (brandInput) {
            formEntries.brand = brandInput.value.trim();
        } else {
            alert('Brand es requerido');
            return;
        }

        // Verifica que la categoría esté presente antes de enviar
        if (!formEntries.category) {
            alert('Error: Categoría no definida');
            return;
        }

        console.log('Datos a enviar:', formEntries);

        fetch(`http://localhost:8080/api/products/fichaTecnica`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formEntries)
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => { throw new Error(text) });
            }
            return response.json();
        })
        .then(data => {
            if (!data.category) {
                console.error('Categoría no presente en la respuesta:', data);
                alert('Error: La categoría no está presente en la respuesta del servidor');
            } else {
                alert('Ficha técnica creada exitosamente');
                console.log('Ficha técnica creada:', data);
            }
        })
        .catch(error => {
            console.error('Error al crear la ficha técnica:', error.message);
            alert('Error al crear la ficha técnica: ' + error.message);
        });
    });
});




document.getElementById('retail_price').addEventListener('input', function(e) {
    let value = e.target.value;

    // Remover cualquier carácter que no sea un número o punto decimal
    value = value.replace(/[^0-9.,]/g, '');

    // Si hay más de un punto decimal, eliminar los extras
    const parts = value.split('.');
    if (parts.length > 2) {
        parts[1] = parts.slice(1).join('');
        value = parts[0] + '.' + parts[1];
    }

    // Separar la parte entera de la parte decimal
    let [integerPart, decimalPart] = value.split('.');

    // Remover comas anteriores y luego añadirlas nuevamente
    integerPart = integerPart.replace(/,/g, '');
    integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ',');

    // Reunir la parte entera y la parte decimal si existe
    e.target.value = decimalPart !== undefined ? `${integerPart}.${decimalPart}` : integerPart;
});
</script>

</body>
</html>
