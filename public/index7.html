<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0000A3;
            margin-top: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            background-color: #FFD53D;
            
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
        h1{
            color: orange;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Gestión de Productos</h1>

    <div class="card">
        <div class="card-header">
            Obtener todos los productos
        </div>
        <div class="card-body">
            <button class="btn btn-custom btn-block" onclick="getAllProducts()">Cargar Productos</button>
            <div id="products" class="row mt-3"></div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>

    const apiUrl = "http://localhost:8080/api/products";

    // Obtener todos los productos
    function getAllProducts() {
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                let output = '';
                data.forEach(product => {
                    output += `
                        <div class="col-md-4">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <p><strong>ID:</strong> ${product.id}</p>
                                    <p><strong>Nombre:</strong> ${product.name}</p>
                                    <p><strong>SKU:</strong> ${product.sku}</p>
                                    <p><strong>Descripción:</strong> ${product.description}</p>
                                    <p><strong>Precio de venta:</strong> ${product.retail_price}</p>
                                    <p><strong>Costo:</strong> ${product.cost}</p>
                                    <p><strong>Cantidad en stock:</strong> ${product.stock_quantity}</p>
                                    <p><strong>Categoría ID:</strong> ${product.category_id}</p>
                                    <p><strong>Proveedor ID:</strong> ${product.provider_id}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('products').innerHTML = output;
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
