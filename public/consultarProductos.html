<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Productos</title>
        <link rel="stylesheet" href="interfaz.css">
    </head>
    <body>
        <h1>Gestión de Productos</h1>

        <section>
            <h2>Obtener todos los productos</h2>
            <button onclick="getAllProducts()">Cargar Productos</button>
            <div id="products"></div>
        </section>
        <script>
            const apiUrl = "http://localhost:8080/api/products";

// Obtener todos los productos
function getAllProducts() {
    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            let output = '<h3>Lista de productos</h3>';
            data.forEach(product => {
                output += `
                    <p>ID: ${product.id}</p>
                    <p>Nombre: ${product.name}</p>
                    <p>SKU: ${product.sku}</p>
                    <p>Descripción: ${product.description}</p>
                    <p>Precio de venta: ${product.retail_price}</p>
                    <p>Costo: ${product.cost}</p>
                    <p>Cantidad en stock: ${product.stock_quantity}</p>
                    <p>Categoría ID: ${product.category_id}</p>
                    <p>Proveedor ID: ${product.provider_id}</p>
                    <hr>
                `;
            });
            document.getElementById('products').innerHTML = output;
        })
        .catch(error => console.error('Error:', error));
}
        </script>
    </body>
    </html>
